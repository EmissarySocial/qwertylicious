{{- $bannerURL := .Data "bannerUrl" -}}
<div id="article-banner" 
	class="flex-center pos-relative" 
	style="background-image:url('{{$bannerURL}}');"
	script="install DropToUpload">

	{{- if eq "" $bannerURL -}}
		<span class="align-center text-gray text-sm">
			Click here to <u>upload a banner image</u><br>
			or drag a file into this box.
		</span>
	{{- end -}}

	<div
		hx-get="/{{.StreamID}}/edit-banner" 
		hx-target="#article-banner" 
		hx-swap="outerHTML"
		hx-trigger="refreshBanner from:window" 
		hx-push-url="false">
	</div>

	<form
		hx-post="/{{.StreamID}}/upload-banner" 
		hx-encoding="multipart/form-data" 
		hx-swap="none"
		hx-push-url="false"
		hx-trigger="change from:#banner-file">

		<label id="banner-file-label" for="banner-file" class="clickable pos-absolute-four-corners">
			<input id="banner-file" type="file" name="image" accept="image/*" hidden>
		</label>
	</form>

	{{- if ne "" $bannerURL -}}
		<button hx-get="/{{.StreamID}}/delete-banner" class="pos-absolute-top-right text-xs">{{icon "delete"}}</button>
	{{- end -}}

</div>

<style>
	#article-banner {
		height:240px;
		background-size:cover;
		background-position:top center;
		background-color:var(--gray10); 
		
		&.highlight {
			outline: solid 2px var(--blue60);
		}
	}
</style>
